name: ğŸ’ Compile TSC without emitting files ğŸ’
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  tsc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - name: ğŸšš Commit Checkout
      uses: actions/checkout@v3
    - name: ğŸ”¶ Install Node v${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: ğŸ”· npm install
      run: npm i --dev
    - name: ğŸ§¹ Clean build directory
      run: rm -rf dist && mkdir dist
    - name: ğŸŒ€ Running TSC
      uses: icrawl/action-tsc@v1
    - name: âš™ï¸ Compiling TS
      run: npm run compile:noEmit
